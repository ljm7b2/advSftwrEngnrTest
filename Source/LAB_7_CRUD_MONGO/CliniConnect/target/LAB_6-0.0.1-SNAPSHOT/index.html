<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CliniConnect</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="jquery.timepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery.timepicker.css" />

</head>
<body>

	
	<div class="container">
 	  <div class="panel panel-default">
  		<div class="panel-body"><h1>Welcome to CliniConnect!</h1></div>
	  </div>

    
    <button class="btn btn-info" href="login.html"  id="log">Login</button></br>
    <button class="btn btn-info" href= "SendPushNotification.html" id="push" style="margin-top:10px;"> Send A Push Notification</button></br>
    <div id="error"></div>

   </div>
	

	

	
	<script>
	
	$(document).ready(function(){
		
		$( "#push" ).click(function( event ) {
			  event.preventDefault();
		});
		$( "#log" ).click(function( event ) {
			  event.preventDefault();
		});
		
		$("#push").click(function(){
			window.location.replace("SendPushNotification.html")
		});
		$("#log").click(function(){
			window.location.replace("login.html")
		});
	
	});

	</script> 
</body>
</html>
